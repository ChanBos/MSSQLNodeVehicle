<!-- Form HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Vehicle Info</title>
    <link rel="stylesheet" href="/static/css/index.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <h1>Capture Vehicle Info</h1>
    <h6>Please Complete Below Form</h6>
    <div class="form-container">
        <form action="" method="post">
            <div class="form-group row">
                <label class="col-1" for="make">Make</label>
                <div class="col-11">
                    <input type="text" id="make" name="make" placeholder="Enter Vehicle Make" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="model">Model</label>
                <div class="col-11">
                    <input type="text" id="model" name="model" placeholder="Enter Vehicle Model" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="km">KM</label>
                <div class="col-11">
                    <input type="text" id="km" name="km" placeholder="Enter Vehicle Mileage (KM)" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="color">Color</label>
                <div class="col-11">
                    <input type="text" id="color" name="color" placeholder="Enter Vehicle Color" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="location">Location</label>
                <div class="col-11">
                    <input type="text" id="location" name="location" placeholder="Enter Vehicle Location"
                        class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="value">Value</label>
                <div class="col-11">
                    <input type="text" id="value" name="value" placeholder="Enter Vehicle Value" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
            <a class="btn btn-danger" href="/static/html/table.html">Cancel</a>
        </form>
    </div>

    <!-- <script src="static/js/index.js" type="text/javascript"></script> -->
</body>

</html>
